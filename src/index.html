<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-13-image-finder</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <input
          class="form-control"
          type="text"
          name="query"
          autocomplete="off"
          placeholder="поиск изображений..."
        />

        <button class="btn" name="search">поиск</button>
      </form>

      <ul class="gallery js-gallery">
        <!-- Список <li> с карточками изображений -->
      </ul>
      <button class="btn btn-load" name="load-more" id="anchor">
        показать еще
      </button>
      <div class="line-target"></div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
